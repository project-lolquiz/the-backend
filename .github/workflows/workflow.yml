name: main-worklfow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Run all unit tests.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Check out the pull request's source code.
      - name: Check out source code
        uses: actions/checkout@v2

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '^3.9'
      - name: Print Python version
        run: python3 --version

      # Run unit tests.
      - name: Run unit tests
        run: pytest -v